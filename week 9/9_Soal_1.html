<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373001-Ebenhazer Richard</title>
    <style>
        table{
          margin: auto;
          font-size: 14px;
        }
        textarea{
          width: 300px;
          height: 100px;
          font-size: 14px;
        }
        input[type="text"]{
          width: 300px;
          font-size: 14px;
        }
        .counter{
          text-align: right;
          font-size: 12px;
          width: 300px;
          border: none;
        }
    </style>
    <script>
        function call_onKeyPress(ob){
            let maxLength = 256;
            let obval = ob.value;
            
            if (obval.length > maxLength){
                ob.value = obval.substr(0, maxLength);
                obval = ob.value;
            }
            document.getElementById("txt2").value = obval.length + "/256";
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td><label for="judul">Judul :</label></td>
            <td><input type="text" id="judul"></td>
        </tr>
        <tr>
            <td><label for="deskripsi">Deskripsi :</label></td>
            <td>
                <textarea id="deskripsi" onkeyup="call_onKeyPress(this)" onkeydown="call_onKeyPress(this)"></textarea><br>
                <input class="counter" type="text" id="txt2" readonly value="0/256">
            </td>
        </tr>
    </table>
     
</body>
</html>
