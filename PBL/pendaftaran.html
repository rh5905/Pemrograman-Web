<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Pendaftaran - Victory Cup 2025</title>
  <style>
    body {
      background-color: #fef9e7;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #eaffd0;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #219150;
    }

    .success-message {
      margin-top: 20px;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Formulir Pendaftaran</h1>

    <div id="successMessage" class="success-message">
      ✅ Pendaftaran berhasil dikirim! Kami akan segera menghubungi Anda.
    </div>

    <form id="formPendaftaran">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="telepon">No. Telepon / WhatsApp:</label>
      <input type="tel" id="telepon" name="telepon" required />

      <label for="alamat">Alamat Domisili:</label>
      <textarea id="alamat" name="alamat" rows="3" required></textarea>

      <label for="kategori">Kategori Peserta:</label>
      <select id="kategori" name="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="pemula">Pemula</option>
        <option value="menengah">Menengah</option>
        <option value="pro">Profesional</option>
      </select>

      <label for="catatan">Catatan Tambahan (Opsional):</label>
      <textarea id="catatan" name="catatan" rows="2"></textarea>

      <button type="submit">Kirim Pendaftaran</button><br><br>
      <a href="main.html" class="button">Back</a>
    </form>
  </div>

  <script>
    document.getElementById('formPendaftaran').addEventListener('submit', function (e) {
      e.preventDefault(); 
  
      alert("✅ Pendaftaran berhasil dikirim!");
  
      this.reset();
    });
  </script>
  
</body>
</html>
