<body>
    
    <script>
        function loadRiwayatTransaksi() {
            let riwayatTransaksi = JSON.parse(localStorage.getItem('riwayatTransaksi')) || [];
            let transaksiTable = document.querySelector("tbody");
            transaksiTable.innerHTML = ""; 
    
            riwayatTransaksi.forEach((transaksi, index) => {
                transaksiTable.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${transaksi.tanggal}</td>
                        <td>${transaksi.deskripsi}</td>
                        <td>Rp ${transaksi.totalHarga}</td>
                    </tr>
                `;
            });
        }
        
        function hapusSemuaTransaksi() {
        if (confirm("Apakah Anda yakin ingin menghapus semua riwayat transaksi?")) {
            localStorage.removeItem('riwayatTransaksi'); 
            loadRiwayatTransaksi(); 
        }
        }
        document.addEventListener("DOMContentLoaded", loadRiwayatTransaksi);
    </script>
