<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373001 - Ebenhazer</title>
    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            font-size: 20px;
            width: 50px;
        }
        input {
            width: 50px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <label>Angka Pertama : <input type="text" id="angka1"></label><br>
    <label>Angka Kedua &nbsp&nbsp&nbsp: <input type="text" id="angka2"></label><br>
    <button onclick="hitung()">Count</button>

    <table>
        <tr>
            <td id="num1"></td>
            <td>+</td>
            <td id="num2"></td>
            <td>=</td>
            <td id="hasilTambah"></td>
        </tr>
        <tr>
            <td id="num3"></td>
            <td>-</td>
            <td id="num4"></td>
            <td>=</td>
            <td id="hasilKurang"></td>
        </tr>
    </table>

    <script>
        function hitung() {
            let x = document.getElementById("angka1").value;
            let y = document.getElementById("angka2").value;

            let a = parseInt(x);
            let b = parseInt(y);

            if (isNaN(a) && isNaN(b)) {
                alert("Angka pertama dan kedua harus angka.");
                return;
            } else if (isNaN(a)) {
                alert("Angka pertama bukan angka.");
                return;
            } else if (isNaN(b)) {
                alert("Angka kedua harus angka.");
                return;
            }

            document.getElementById("num1").innerHTML = a;
            document.getElementById("num2").innerHTML = b;
            document.getElementById("hasilTambah").innerHTML = a + b;

            document.getElementById("num3").innerHTML = a;
            document.getElementById("num4").innerHTML = b;
            document.getElementById("hasilKurang").innerHTML = a - b;
        }
    </script>
</body>
</html>
