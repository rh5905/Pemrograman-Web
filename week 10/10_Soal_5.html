<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373001 - Ebenhazer Richard</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <input type="text" id="searchField">
    <div class="company">Sun Microsystem</div>
    <div class="company">Apache Software Foundation</div>
    <div class="company">Oracle Coorporation</div>
    <div class="company">International Bussiness Machines</div>
    <div class="company">Microsoft Coorporation</div>
    <div class="company">Apple Inc</div>
    <div class="company">Sap Ag</div>
    <div class="company">Accenture</div>
    <div class="company">Computer Sciences Coorporation</div>
    <div class="company">Google</div>
    <div class="company">Softbank</div>
    <div class="company">Yahoo</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#searchField").on("keyup", function(){
            let keyword = $(this).val().toLowerCase();
            $(".company").each(function(){
                $(this).removeClass("highlight");
                if($(this).text().toLowerCase().includes(keyword)){
                    $(this).addClass("highlight");
                }
            });
        });
    </script>
</body>
</html>
